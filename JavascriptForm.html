<body>


<h2>Javascript Validation Form</h2>
<div>
  <form name="form1" action="#" >
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Your name.." onchange="allLetter(document.form1.name)" required>

    <label for="email">Email</label>
    <input type="text" id="email" name="email" placeholder="Enter Email" onchange="ValidateEmail(document.form1.email)" required>

    <label for="country">Country</label>
    <select id="country" name="country" required>
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
        <option value="india">India</option>
        <option value="china">China</option>
        <option value="colombia">Colombia</option>
         <option value="russia">Russia</option>
        <option value="uk">UK</option>
        <option value="iran">Iran</option>
    </select>
    
      
      <label for="mobile">Mobile</label>
    <input type="text" id="mobile" name="mobile" placeholder="Enter Mobile Number" onchange="phonenumber(document.form1.mobile)" >
         <label for="age">Age</label>
    <input type="text" id="age" name="age" placeholder="Enter your Age" onchange="agenum()" onchange="vidcheck()" required>
      <label for="vid">VoterID</label>
    <input type="text" id="vid" name="vid" placeholder="Enter your voter ID number" onchange="vidcheck()">
      <button class="open-button" onclick="openForm()">Add Contact</button>

<div class="form-popup" id="myForm">
  <form action="/action_page.php" class="form-container">
    <label for="name1">Name</label>
    <input type="text" id="name1" name="name1" placeholder="Your name.."  required>

    <label for="email1">Email</label>
    <input type="text" id="email1" name="email1" placeholder="Enter Email" required>
    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
      <button class="open-button" onclick="openForm()">Add Contact</button>
  </form>
</div>
      
    <input type="submit" value="Submit" onclick="vidcheck()" >
  </form>
</div>

</body>
    <script>
      //name validation
    function allLetter(inputtxt)
      { 
      var letters = /^[A-Za-z\s]+$/ ;
      if(inputtxt.value.match(letters))
      {
      return true;
      }
      else
      {
      alert('Please input alphabet characters only');
      return false;
      }
      }
    //for validation of email    
    function ValidateEmail(inputText)
        {
        var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        if(inputText.value.match(mailformat))
        {
        document.form1.text1.focus();
        return true;
        }
        else
        {
        alert("You have entered an invalid email address!");
        document.form1.text1.focus();
        return false;
        }
       }
      
      //validation of phone number
        function phonenumber(inputtxt)
                {
                  var phoneno = /^\+?([1-9]{1})\)?[-. ]?([0-9]{9})$/;
                  if((inputtxt.value.match(phoneno)))
                        {
                      return true;
                        }
                      else
                        {
                        alert("Invalid Mobile Number");
                        return false;
                        }
                }
      // to validate age is >5
        function agenum(){
            var value1= document.form1.age.value;
            
            if(value1<5)
            {
                
                alert("Invalid Age");
                return false;
            }
            else{
                return true;
            }
        }
      // function of voter id number and age relation
        function vidcheck(){
            var val1=document.form1.age.value;
            var val2=document.form1.vid.value;
            if((val1<18)&&(!(val2===""))){
                alert("Are you sure you are 18?");
                document.form1.age.focus();
                return true;
            }
            else if((val1>18)&&(val2==="")){
                alert("VoterId Required");
                document.form1.vid.focus();
            }
        }
      // to openig add contact
     function openForm() {
  document.getElementById("myForm").style.display = "block";
}

function closeForm() {
  document.getElementById("myForm").style.display = "none";
}
    </script>
</html>
